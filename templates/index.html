<!doctype html>
<html>
  <head>
    <title>Image Text Reader</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #0f0f17, #07070c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .container {
        background: rgba(20, 20, 35, 0.85);
        border-radius: 18px;
        padding: 35px 35px 30px;
        width: 480px;
        box-shadow: 0 0 50px rgba(124, 58, 237, 0.35);
        text-align: center;
        border: 1px solid rgba(192, 132, 252, 0.15);
      }

      h2 {
        margin: 0 0 35px 0;
        font-weight: 500;
        color: #c084fc;
        font-size: 22px;
      }

      .upload-box {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(192, 132, 252, 0.25);
        border-radius: 12px;
        padding: 18px;
        cursor: pointer;
        transition: 0.25s;
        margin-bottom: 20px;
      }

      .upload-box:hover {
        background: rgba(192, 132, 252, 0.08);
        border-color: #c084fc;
      }

      .upload-title {
        font-size: 15px;
        margin-bottom: 6px;
      }

      .upload-subtitle {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
      }

      input[type="file"] {
        display: none;
      }

      .btn {
        background: linear-gradient(135deg, #7c3aed, #c084fc);
        color: white;
        border: none;
        padding: 13px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        width: 100%;
        transition: 0.25s;
      }

      .btn:hover {
        box-shadow: 0 0 25px rgba(192, 132, 252, 0.45);
        transform: translateY(-1px);
      }

      .preview {
        margin-top: 18px;
      }

      .preview img {
        max-width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .result {
        margin-top: 22px;
        background: rgba(192, 132, 252, 0.08);
        padding: 16px;
        border-radius: 12px;
        text-align: left;
        border: 1px solid rgba(192, 132, 252, 0.25);
      }

      .result h3 {
        margin: 0 0 10px 0;
        color: #c084fc;
        font-size: 14px;
        font-weight: 500;
      }

      .result p {
        margin: 0;
        color: #e5e5e5;
        font-size: 13px;
        line-height: 1.6;
      }

      .footer {
        margin-top: 18px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.35);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>AI Image Text Reader</h2>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="upload-box">
          <div class="upload-title">ðŸ“‚ Upload Image</div>
          <div class="upload-subtitle">Click to select an image</div>

          <input
            type="file"
            name="image"
            accept="image/*"
            onchange="previewImage(event)"
            required
          />
        </label>

        <button class="btn" type="submit">ðŸš€ Extract Text</button>
      </form>

      <div class="preview" id="preview"></div>

      {% if text %}
      <div class="result">
        <h3>Extracted Text</h3>
        <p>{{ text }}</p>
      </div>
      {% endif %}

      <div class="footer">Powered by EasyOCR âš¡</div>
    </div>

    <script>
      function previewImage(event) {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        const img = document.createElement("img");
        img.src = URL.createObjectURL(event.target.files[0]);

        preview.appendChild(img);
      }
    </script>
  </body>
</html>
