<!doctype html>
<html>
  <head>
    <title>Image Text Reader</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      .container {
        background: #111827;
        border-radius: 16px;
        padding: 35px;
        width: 420px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
      }

      h2 {
        margin-bottom: 25px;
        font-weight: 500;
        font-size: 20px;
      }

      /* REAL upload area */
      .upload-box {
        border: 2px dashed rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 30px 20px;
        cursor: pointer;
        transition: 0.25s;
        background: rgba(255, 255, 255, 0.02);
      }

      .upload-box:hover {
        border-color: #7c3aed;
        background: rgba(124, 58, 237, 0.08);
      }

      .upload-icon {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .upload-text {
        font-size: 14px;
        opacity: 0.8;
      }

      input[type="file"] {
        margin-top: 15px;
        color: white;
        font-size: 12px;
      }

      .btn {
        margin-top: 18px;
        background: #7c3aed;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: 0.25s;
      }

      .btn:hover {
        background: #6d28d9;
      }

      .preview {
        margin-top: 20px;
      }

      .preview img {
        max-width: 100%;
        border-radius: 10px;
      }

      .result {
        margin-top: 22px;
        background: rgba(124, 58, 237, 0.1);
        padding: 14px;
        border-radius: 10px;
        text-align: left;
        font-size: 13px;
        line-height: 1.5;
      }

      .footer {
        margin-top: 15px;
        font-size: 11px;
        opacity: 0.4;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>AI Image Text Reader</h2>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-box">
          <div class="upload-icon">ðŸ“‚</div>
          <div class="upload-text">Select an image</div>

          <!-- IMPORTANT CHANGE HERE -->
          <input
            type="file"
            name="image"
            accept="image/*"
            onchange="previewImage(event)"
            required
          />
        </div>

        <button class="btn" type="submit">Extract Text</button>
      </form>

      <div class="preview" id="preview"></div>

      {% if text %}
      <div class="result">
        <strong>Extracted Text:</strong><br /><br />
        {{ text }}
      </div>
      {% endif %}

      <div class="footer">Powered by EasyOCR</div>
    </div>

    <script>
      function previewImage(event) {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        const img = document.createElement("img");
        img.src = URL.createObjectURL(event.target.files[0]);

        preview.appendChild(img);
      }
    </script>
  </body>
</html>
